{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}

{% if checkedin %}
 <div class="row">

    <div class="col-lg-12">
        <p class="text-center lead bg-success"> You have been successfully checked in </p>
    </div>
</div>
{% endif %}


{% if error %}
<div class="row">

    <div class="col-lg-12">
        <p class="text-center lead bg-danger"> Are you sure the user exists? </p>
    </div>
</div>
{% endif %}

<form id="{{ id }}" method="get" action="{{ url }}">

    {% csrf_token %} 
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
