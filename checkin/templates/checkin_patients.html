{% extends 'base.html' %}
{% load bootstrap3 %}

{% block content %}


<form id="{{ id }}" method="get" action="{{ url }}">

    {% csrf_token %} 
    {% bootstrap_form form %}

    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "star" %} Submit
        </button>
    {% endbuttons %}
</form>

{% endblock %}
